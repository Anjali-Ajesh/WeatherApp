<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-yellow-300 via-blue-400 to-blue-600 flex items-center justify-center min-h-screen">

    <div class="weather-card w-full max-w-md mx-auto rounded-3xl p-6 shadow-2xl text-white">
        
        <!-- Search Bar -->
        <div class="flex justify-between items-center gap-4 mb-6">
            <input type="text" id="city-input" placeholder="Enter a city name" class="w-full p-3 bg-white/20 rounded-xl placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-white/50 transition">
            <button id="search-btn" class="bg-white/30 p-3 rounded-xl hover:bg-white/40 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>

        <!-- Weather Display Area -->
        <div id="weather-display" class="text-center hidden">
            <h2 id="city-name" class="text-4xl font-bold">City Name</h2>
            <div id="weather-icon" class="my-4"></div>
            <p id="temperature" class="text-6xl font-light mb-2">0°C</p>
            <p id="description" class="text-xl capitalize mb-6">Description</p>

            <div class="flex justify-around text-center bg-white/20 p-4 rounded-xl">
                <div>
                    <p class="font-semibold">Humidity</p>
                    <p id="humidity">0%</p>
                </div>
                <div>
                    <p class="font-semibold">Wind Speed</p>
                    <p id="wind-speed">0 km/h</p>
                </div>
            </div>
        </div>
        
        <!-- Initial Message / Error Message -->
        <div id="message-display" class="text-center py-10">
            <p id="message-text" class="text-lg">Enter a city to get the weather.</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = 'YOUR_API_KEY'; // IMPORTANT: Replace with your OpenWeatherMap API key

            const cityInput = document.getElementById('city-input');
            const searchBtn = document.getElementById('search-btn');
            
            const weatherDisplay = document.getElementById('weather-display');
            const messageDisplay = document.getElementById('message-display');
            const messageText = document.getElementById('message-text');

            const cityNameEl = document.getElementById('city-name');
            const weatherIconEl = document.getElementById('weather-icon');
            const temperatureEl = document.getElementById('temperature');
            const descriptionEl = document.getElementById('description');
            const humidityEl = document.getElementById('humidity');
            const windSpeedEl = document.getElementById('wind-speed');

            // Function to fetch and display weather
            const getWeather = async (city) => {
                if (!city) {
                    showMessage("Please enter a city name.");
                    return;
                }
                
                if (apiKey === 'YOUR_API_KEY') {
                    showMessage("Please add your OpenWeatherMap API key to the script.");
                    return;
                }

                const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
                
                showMessage("Fetching weather data...");
                weatherDisplay.classList.add('hidden');

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (data.cod === 200) {
                        displayWeatherData(data);
                    } else {
                        showMessage(data.message || "City not found.");
                    }
                } catch (error) {
                    console.error("Error fetching weather data:", error);
                    showMessage("Could not fetch weather data. Please try again.");
                }
            };

            // Function to display the fetched data
            const displayWeatherData = (data) => {
                messageDisplay.classList.add('hidden');
                weatherDisplay.classList.remove('hidden');

                cityNameEl.textContent = data.name;
                temperatureEl.textContent = `${Math.round(data.main.temp)}°C`;
                descriptionEl.textContent = data.weather[0].description;
                humidityEl.textContent = `${data.main.humidity}%`;
                windSpeedEl.textContent = `${(data.wind.speed * 3.6).toFixed(1)} km/h`;
                
                // Set weather icon
                const iconCode = data.weather[0].icon;
                weatherIconEl.innerHTML = `<img src="https://openweathermap.org/img/wn/${iconCode}@4x.png" alt="Weather icon" class="mx-auto">`;
            };
            
            // Function to show messages to the user
            const showMessage = (message) => {
                weatherDisplay.classList.add('hidden');
                messageDisplay.classList.remove('hidden');
                messageText.textContent = message;
            };

            // Event Listeners
            searchBtn.addEventListener('click', () => {
                getWeather(cityInput.value.trim());
            });

            cityInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    getWeather(cityInput.value.trim());
                }
            });
        });
    </script>
</body>
</html>
